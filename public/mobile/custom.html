<style type="text/css">
    .body {
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px
    }

    .body b {
        color: red;
    }

    .content {
        margin-bottom: 60px;
    }

    .footer {
        display: block;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px;
        color: #474747;
        padding-top: 6px;
        padding-right: 20px;
        border-top: 1px solid #eee;
        background-color: #fff;
    }

    .title {
        width: 120px;
        text-align: left;
        display: inline-block;
        vertical-align: middle;
        font-size: 15px;
        color: #666666;
    }

    .item {
        height: 42px;
        font-size: 15px;
        -webkit-appearance: none;
    }

<body>
    <div class="body">
        <form id="contentInfoForm" method="get" action="update_issue.php">
            <div class="content">

            </div>
            <div class="footer">
                <button type="button" id='btnSave' class="btn btn-primary btn-lg btn-block">保存</button>
            </div>
        </form>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            警告
                        </h4>
                    </div>
                    <div class="modal-body">
                        请填写
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>

                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>

        <div class="modal fade" data-backdrop="static" id="loading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">
                <div class="progress progress-striped active" style="margin-bottom: 0;">
                    <div class="progress-bar" style="width: 100%;"></div>
                </div>
            </div>
        </div>
</body>
<script type="text/javascript">
    $(function () {


        $('.dropdown-menu').on('click', function (e) {
            var $target = $(e.target);
            $target.is('a') && $('#optLi').val($target.text());
        })

        $('#btnSave').on('click', function (e) {
            $("form").submit();
            if (!$('#contentInfoForm').data('bootstrapValidator').isValid()) {
                //没有通过校验 
                console.log(1);
            } else {
                //通过校验，可进行提交等操作
                console.log(2);
                $('#contentInfoForm').ajaxSubmit(      //ajax方式提交表单
                    {
                        url: 'update_issue_custom.php',
                        type: 'post',
                        dataType: 'json',
                        beforeSubmit: function () { },
                        success: function (data) {

                            console.log(data);

                        },
                        clearForm: false,//禁止清楚表单
                        resetForm: false //禁止重置表单
                    });
            }


            // $('.modal-body').html("请填写差异原因");
            // $('#loading').modal('show');

        })

        $.ajax({
            url: "http://10.241.38.51/mobile/get_issues_detail.php",
            type: "get",
            dataType: "json",
            data: {
                issue_id: 37,
            },
            success: function (response) {
                var custom_fields = response.issue.custom_fields;
                $.each(custom_fields, function (i, item) {

                    var oDiv = $('<div></div>');
                    oDiv.addClass("form-group");
                    oDiv.html('<label>' + item.name + '</label>'
                        + '<input type="text" class="form-control item" name="custom' + item.id + 'field" value = "' + item.value + '"/>');

                    $(".content").append(oDiv);
                    $('#contentInfoForm').bootstrapValidator('addField', 'custom' + item.id + 'field', {
                        validators: {
                            notEmpty: {
                                message: item.name + '内容不能为空'
                            }
                        }
                    });

                });

            },

            error: function () {
            }
        });

    });

    $('.form_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>

</html>
