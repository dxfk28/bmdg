<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="bootstrap/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <title>Document</title>
</head>
<style type="text/css">
    .body {
        margin-left: 10px;
        margin-right: 10px
    }

    .body b {
        color: red;
    }

    .content {
        margin-bottom: 60px;
    }

    .footer {
        display: block;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px;
        color: #474747;
        padding-top: 6px;
        padding-right: 20px;
        border-top: 1px solid #eee;
        background-color: #fff;
    }

    .title {
        width: 120px;
        text-align: left;
        display: inline-block;
        vertical-align: middle;
        font-size: 15px;
        color: #666666;
    }

    .item {
        text-align: left;
        display: inline-block;
        vertical-align: middle;
        font-size: 15px;
        width: calc(100% - 124px);
    }
</style>

<body>
    <div class="body">
        <div class="content">
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>BMDG资产号码 : </div>
                <div class="item">
                    <input type="text" class="has-error form-control" placeholder="请输入资产号码" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>内部管理编号 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入内部管理编号" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>成本中心 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入成本中心" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>资本化日期 : </div>
                <div class="item">
                    <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2"
                        data-link-format="yyyy-mm-dd">
                        <input class="form-control" size="16" type="text" value="" readonly>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                    <input type="hidden" id="dtp_input2" value="" />

                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>折旧年限 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入折旧年限" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>现存位置 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入现存位置" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>是否闲置 : </div>
                <div class="item">
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" value="option1" name="sex" checked>是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="option2" name="sex">否
                        </label>
                    </div>
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>是否外借 : </div>
                <div class="item">
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" value="option3" name="sex1" checked>是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="option4" name="sex1">否
                        </label>
                    </div>
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>担当者 : </div>
                <div class="item">
                    <div class="btn-group" style="width: 100%;">
                        <input type="text" id='optLi' class="form-control" placeholder="请选择担当者" readonly data-toggle="dropdown" style="background-color: white;">
                        <ul class="dropdown-menu pull-right" role="menu" style="width:50%;">
                            <li>
                                <a href="#">普通</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">紧急</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">立刻</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>责任者 : </div>
                <div class="item">
                    <div class="btn-group" style="width: 100%;">
                        <input type="text" id='optLi' class="form-control" placeholder="请选择责任者" readonly data-toggle="dropdown" style="background-color: white;">
                        <ul class="dropdown-menu pull-right" role="menu" style="width:50%;">
                            <li>
                                <a href="#">功能</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">另一个功能</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">其他</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>原因代码 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入原因代码" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>差异原因 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入差异原因" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>盘点差异 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入盘点差异" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>现象分类 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入现象分类" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    <b>*</b>现象描述 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入现象描述" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    原值 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入原值" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    累计折旧额 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入累计折旧额" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 50px;">
                <div class="title">
                    现值 : </div>
                <div class="item">
                    <input type="text" class="form-control" placeholder="请输入现值" style="width: 100%;height: 42px;font-size: 15px;-webkit-appearance: none;">
                </div>
            </div>
            <hr style="height:1px; margin: 0;" />
            <div style="line-height: 100px;">
                <div class="title">
                    备注 : </div>
                <div class="item">
                    <textarea type="text" class="form-control" rows="3" placeholder="请输入备注" style="width: 100%;height: 95px;font-size: 15px;-webkit-appearance: none;resize:none;"></textarea>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="button" id='btnSave' class="btn btn-primary btn-lg btn-block">保存</button>
        </div>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            警告
                        </h4>
                    </div>
                    <div class="modal-body">
                        请填写
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>

                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal -->
        </div>
</body>
<script type="text/javascript">
    $(function () {
        $('.dropdown-menu').on('click', function (e) {
            var $target = $(e.target);
            $target.is('a') && $('#optLi').val($target.text());
        })

        $('#btnSave').on('click', function (e) {
            console.log(1);
            $('.modal-body').html("请填写差异原因");
            $('#myModal').modal('show')

        })
    });

    $('.form_date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>

</html>
